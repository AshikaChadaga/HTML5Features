<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Vector Graphics</title>
</head>

<body>
    <h1>Circle SVG</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="lightsalmon" />
    </svg>
    <h1>Rectangle SVG</h1>
    <svg width="400" height="100">
        <rect width="400" height="100" stroke="black" stroke-width='7' fill='lightblue' />
    </svg>
    <h1>Rounded Rectangle SVG</h1>
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="300" height="150" fill="royalblue" stroke="black" stroke-width='5' />
    </svg>
</body>

</html>
