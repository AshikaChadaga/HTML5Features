<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML placeholder and Email attribute</title>
</head>

<body>
    <h1>HTML placeholder and Email attribute</h1>
    <form action=" ">
        First Name : <input type="text" name="fname" placeholder="Enter first name" required>
        <br /><br />
        Last Name : <input type="text" name="lname" placeholder="Enter last name" required>
        <br /><br />
        Email : <input type="email" placeholder="example@gmail.com">
        <br /><br />
        <input type="submit" value="Submit">
    </form>
</body>

</html>
