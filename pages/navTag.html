<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV Tag</title>
    <link rel="stylesheet" href="../css/navTag.css">
</head>

<body>

    <h1 class="heading"> HTML Nav tag</h1>
    <nav class="navigation">
        <a class="link" target="_blank" href="https://www.google.com/">Google</a>
        <a class="link" target="_self" href="https://www.facebook.com/">FaceBook</a>
        <a class="link" target="_parent" href="https://www.instagram.com/">Instagram</a>
        <a class="link" target="_top" href="https://twitter.com/">Twitter</a>
    </nav>
</body>

</html>
